<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<!-- <script src="scripts/angular.min.js" type="text/javascript"></script> -->
	<!-- angular.js is uncompressed version. In this we can get appropriate detailed error message & angular.min.js is compressed so error message are abstract -->

	<script src="scripts/angular.js"></script>
	<script src="scripts/script.js"></script>
	<title>First Page</title>

</head>
<!-- if we apply "ng-app" directive on "Body tag" then it will be automatically applied to its childs-->
<!-- we also need to specify name of our module to use controller -->
<body ng-app="myModule">
	
	10+20 = {{10+20}}

	<!-- "{{ }}"	this curly braces are called binding expression -->
	<div > 
		<!-- fetching the name from POJO -->
		{{{name:'David',age:'30'}.name}}

		<!-- making array and fetching value at 2 index -->
		{{['dam','ram','sam'][2]}}

		<p ng-controller="myController_name">
			First Name : {{ employee.firstName }}
			</br>
			Last Name : {{ employee.lastName }}
			</br>

			gender :{{employee.gender}}
		</p>
	</div>
		</br>
		<h2>ng-src Example </h2>
		<div ng-controller="SecondController">
		Country Name : {{ desh.countryName}}		
		</br>
		Capital : {{desh.capital}}
		</br>
		<img ng-src="{{ desh.flag }}" style= "height:100px ; width: 100px" alt="{{ country.countryName + 'FLAG' }}" />
		</br>
	</div>

	<div ng-controller = "ThirdController">
		<ul ng-repeat="country in countries">
			<li>{{country.name}}</li>
		</ul>	
	</div>
</body>
</html>
